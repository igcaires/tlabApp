<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id" />
  <div class="form-group">
    <label>Descrição</label>
    <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control" required minlength="3" />
  </div>
  <div class="form-group">
    <label>Ínicio</label>
    <input type="datetime-local" name="StartDate" #StartDate="ngModel" [(ngModel)]="service.formData.StartDate" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Fim</label>
    <input type="datetime-local" name="EndDate" #EndDate="ngModel" [(ngModel)]="service.formData.EndDate" class="form-control" required />
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg">Gravar evento</button>
  </div>
</form>
