<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Usuário</label>
    <input class="form-control" formControlName="UserName"/>
    <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Campo obrigatório</label>
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" formControlName="Email"/>
    <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email inválido</label>
  </div>
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Senha</label>
      <input type="password" class="form-control" formControlName="Password"/>
    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Campo obrigatório</label>
    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimo de 5 caracteres</label>
    </div>
    <div class="form-group required">
      <label>Confirmar Senha</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword"/>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Campo obrigatório</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Senhas diferentes</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-success" [disabled]="!service.formModel.valid">Registrar</button>
    </div>
  </div>
</form>
